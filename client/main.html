<template name="UIBlock">
  {{#if blocked}}
    <div class="UIBlock">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
        {{#if message}}
          <p class="message">{{message}}</p>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
